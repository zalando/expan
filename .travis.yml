branches:
  only:
  - master
  - dev
  - /[v]\d\.\d\.\d/
cache: pip
deploy:
  provider: pypi
  user: mkolarek
  password:
    secure: 
  on:
    branch: master
    tags: true
    distributions: sdist bdist_wheel
    repo: zalando/expan
env:
- TOXENV=py
install:
- pip install -U tox
language: python
python:
- 2.6
- 2.7
- 3.3
- 3.4
- 3.5
script: tox
